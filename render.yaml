services:
  - type: web
    name: 3d-multiplayer-game
    env: node
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: DATABASE_URL
        fromDatabase:
          name: 3d-game-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: 3d-game-db
    databaseName: game
    plan: free